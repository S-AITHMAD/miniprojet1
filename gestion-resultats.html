<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Résultats</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gestion des Concours</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="contests.html">Gestion des Concours</a></li>
                <li class="nav-item"><a class="nav-link" href="inscription.html">Inscription</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Tableau de Bord</a></li>
                <li class="nav-item"><a class="nav-link" href="gestion-resultats.html">Gestion des Résultats</a></li>
            </ul>
        </div>
    </div>
</nav>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
    </script>

    <div class="container my-5">
        <h2 class="text-center">Gestion des Résultats</h2>
        <p class="text-center">Saisissez et publiez les résultats des concours terminés.</p>

        <form id="formResultats" class="mb-4">
            <div class="mb-3">
                <label for="participantId" class="form-label">Identifiant du Participant</label>
                <input type="text" class="form-control" id="participantId" placeholder="Identifiant unique du participant" required>
            </div>
            <div class="mb-3">
                <label for="concours" class="form-label">Concours</label>
                <select class="form-select" id="concours" required>
                    <option value="">Choisir un concours...</option>
                    <option value="Concours Artistique">Concours Artistique</option>
                    <option value="Défi Technologique">Défi Technologique</option>
                    <option value="Tournoi Sportif">Tournoi Sportif</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input type="number" class="form-control" id="score" placeholder="Score obtenu" required>
            </div>
            <div class="mb-3">
                <label for="classement" class="form-label">Classement</label>
                <input type="number" class="form-control" id="classement" placeholder="Position dans le classement" required>
            </div>
            <div class="mb-3">
                <label for="commentaire" class="form-label">Commentaire</label>
                <textarea class="form-control" id="commentaire" placeholder="Ajouter un commentaire (optionnel)" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Saisir le Résultat</button>
        </form>

        <h3 class="text-center mb-3">Résultats Saisis</h3>
        <div id="listeResultats">
        </div>
    </div>
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 Gestion des Concours. Tous droits réservés.</p>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="gestion-concours.js"></script>
</body>
</html>
